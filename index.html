<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <form id="generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
         <div class="hint">i.e: Flower, ocean or sun</div>
        <div class="poem hidden" id="poem"></div>
        </div>
      </main>
      <footer>
        Coded with <span class="emoji">ðŸ’š</span> by
        <strong>Anet Jakesova</strong>
        and is
        <a href="https://github.com/Afishnet?tab=repositories" target="_blank">
          open sourced on GitHub.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
